    <script th:inline="javascript">
      const accessible = /*[[${accessible}]]*/;
      alert(typeof accessible + " 타입의 " + accessible);
      if (!accessible) {
        alert("이성이 올린 게시글은 열람할 수 없습니다");
        location.href = "/hollroom/roommate/home";
      }

      window.onload = function () {
        const board = /*[[${board}]]*/;
        fillValuesForDetail(board.title, board.content, board.nocturnal, board.wakeup_at, board.alarm, board.sleep_at,
                board.smoking, board.pet, board.cleaning_cycle, board.sleeping_habits, board.noise);

        const elements = document.querySelectorAll(
          "#detail-ul-2 > li input, #detail-ul-2 > li select"
        );
        for (const elem of elements) {
          elem.disabled = true;
        }
      };
    </script>

  <body
    layout:fragment="content"
    class="d-flex flex-column h-100 bg-light font-kor"
  >

    <div class="floating-btn">
      <button
          th:onclick="|location.href='@{/chat/roomlist(userId=${session.USER_NICKNAME.id})}'|"
          class="floating-btn-3 btn btn-primary rounded-circle"
      >
        <span>&#9776;</span>
      </button>
      <button
          onclick="location.href='/hollroom/roommate/register'"
          class="floating-btn-4 btn btn-primary rounded-circle"
      >
        <span>&#128393;</span>
      </button>
    </div>

    <main class="flex-shrink-0">
      <section class="justify-content-center py-5">
        <!-- <aside class="col-2 bg-primary bg-gradient rounded-3 p-4 me-3">
        </aside> -->

        <div class="border-primary col-7 bg-white rounded-4">
          <div class="mb-5 content-margin">
            <div>
              <input type="checkbox" id="myself" hidden />
              <th:block th:if="${session.USER_NICKNAME.id == board.id}">
                <h3
                  th:text="${board.title}"
                  class="fw-bolder mt-5 mb-4 text-center font-kor"
                >
                  <span
                    class="ml-4 px-2 bg-warning rounded-3 text-white fw-normal"
                    ><!--여기!!-->
                    내 글
                  </span>
                  <!--                &nbsp;&nbsp;룸메이트 구해요-->
                </h3>
              </th:block>
              <th:block th:if="${session.USER_NICKNAME.id != board.id}">
                <h3
                  th:text="${board.title}"
                  class="fw-bolder mt-5 mb-4 text-center font-kor"
                ></h3>
              </th:block>
            </div>
            <hr class="w-100" />
            <div class="mb-5 d-flex justify-content-between">
              <div class="ml-4">
                <span>작성자</span>
                <span
                  th:if="${session.USER_NICKNAME.id == board.id}"
                  th:text="'나'"
                  class="text-warning fw-bold"
                >
                </span>
                <span
                  th:if="${session.USER_NICKNAME.id != board.id}"
                  th:text="${user.user_nickname}"
                  class="text-warning fw-bold"
                >
                </span>
              </div>
              <div class="mx-4">
                <span class="">작성일</span>
                <span
                  th:text="${#dates.format(board.created_at,'MM-dd')}"
                  class="text-warning"
                >
                </span
                ><!--2024. 6. 1-->
              </div>
            </div>
            <div class="mb-5 d-flex justify-content-center filter-list">
              <ul id="detail-ul-1">
                <!--name="!!항목명"-->
                <li>
                  <div>성별</div>
                </li>
                <li>
                  <div>지역</div>
                </li>
                <li>
                  <div>연령대</div>
                </li>
                <li>활동 시간대<span class="text-primary">*</span></li>
                <li>
                  <label>기상 시간대<span class="text-primary">*</span></label
                  ><!--name="!!기상 시간대가 언제인가요?"-->
                </li>
                <li>
                  <label>취침 시간대<span class="text-primary">*</span></label>
                </li>
                <li>
                  <div>기상 알람 개수</div>
                </li>
                <li>흡연 여부<span class="text-primary">*</span></li>
                <li>반려동물<span class="text-primary">*</span></li>
                <li>잠버릇<span class="text-primary">*</span></li>
                <li>방 청소 주기</li>
                <li>소음에 민감한 정도</li>
              </ul>
              <ul id="detail-ul-2">
                <!--!!값-->
                <li>
                  <span
                    th:if="${user.user_gender == 'W'}"
                    th:text="'여자'"
                  ></span
                  ><!--!!수정-->
                  <span
                    th:if="${user.user_gender == 'M'}"
                    th:text="'남자'"
                  ></span>
                </li>
                <li>
                  <span th:text="${user.user_location}"></span>
                </li>
                <li>
                  <span>20대</span>
                </li>
                <li>
                  <div>
                    <label
                      th:if="${board.nocturnal == 'N'.charAt(0)}"
                      th:text="'아침형'"
                    ></label>
                    <label
                      th:if="${board.nocturnal == 'Y'.charAt(0)}"
                      th:text="'저녁형'"
                    ></label>
                  </div>
                </li>
                <li>
                  <div>
                    <select
                      id="d-wakeup-from"
                      class="my-select rounded-2"
                      required
                    >
                      <option value="">-</option>
                      <th:block th:each="num:${#numbers.sequence(0,9)}">
                        <option th:value="'0'+${num}" th:text="${num}"></option>
                      </th:block>
                      <th:block th:each="num:${#numbers.sequence(10,23)}">
                        <option th:value="${num}" th:text="${num}"></option>
                      </th:block>
                    </select>
                    <span>시에서&nbsp;&nbsp;</span>
                    <select
                      id="d-wakeup-to"
                      class="my-select rounded-2"
                      required
                    >
                      <option value="">-</option>
                      <th:block th:each="num:${#numbers.sequence(0,9)}">
                        <option th:value="'0'+${num}" th:text="${num}"></option>
                      </th:block>
                      <th:block th:each="num:${#numbers.sequence(10,23)}">
                        <option th:value="${num}" th:text="${num}"></option>
                      </th:block>
                    </select>
                    <span>시 사이</span>
                  </div>
                </li>
                <li>
                  <div>
                    <select
                      id="d-sleep-from"
                      class="my-select rounded-2"
                      required
                    >
                      <option value="">-</option>
                      <th:block th:each="num:${#numbers.sequence(0,9)}">
                        <option th:value="'0'+${num}" th:text="${num}"></option>
                      </th:block>
                      <th:block th:each="num:${#numbers.sequence(10,23)}">
                        <option th:value="${num}" th:text="${num}"></option>
                      </th:block>
                    </select>
                    <span>시에서&nbsp;&nbsp;</span>
                    <select
                      id="d-sleep-to"
                      class="my-select rounded-2"
                      required
                    >
                      <option value="">-</option>
                      <th:block th:each="num:${#numbers.sequence(0,9)}">
                        <option th:value="'0'+${num}" th:text="${num}"></option>
                      </th:block>
                      <th:block th:each="num:${#numbers.sequence(10,23)}">
                        <option th:value="${num}" th:text="${num}"></option>
                      </th:block>
                    </select>
                    <span>시 사이</span>
                  </div>
                </li>
                <li>
                  <div>
                    <label id="d-alarm"></label>
                  </div>
                </li>
                <li>
                  <div>
                    <label
                      th:if="${board.smoking == 'N'.charAt(0)}"
                      th:text="'╳'"
                    ></label>
                    <label
                      th:if="${board.smoking == 'Y'.charAt(0)}"
                      th:text="'○'"
                    ></label>
                  </div>
                </li>
                <li>
                  <div>
                    <label
                      th:if="${board.pet == 'N'.charAt(0)}"
                      th:text="'╳'"
                    ></label>
                    <label
                      th:if="${board.pet == 'Y'.charAt(0)}"
                      th:text="'○'"
                    ></label>
                  </div>
                </li>
                <li>
                  <div class="">
                    <label id="d-habit"></label>
                  </div>
                </li>
                <li>
                  <div>
                    <button
                      type="button"
                      id="d-btn-change-txt"
                      class="my-btn btn btn-sm btn-outline-primary"
                    ></button>
                    <span>&nbsp;에&nbsp;</span>
                    <span id="d-cleaning"></span>
                  </div>
                </li>
                <li>
                  <label id="d-sensitive"></label>
                </li>
              </ul>
            </div>
            <!-- <hr class="mb-5" /> -->
            <div class="d-flex flex-column align-items-center">
              <!-- <input
                  type="text"
                  name=""
                  id=""
                  size="60"
                  class="my-input-title"
                  placeholder="제목을 작성해주세요"
                  required
                />
                <textarea
                  name=""
                  id=""
                  class="mt-3 main-text"
                  maxlength="1000"
                  placeholder="본문을 1000자 이내로 작성해주세요"
                  required
                ></textarea> -->
              <div class="ml-5 main-text-size" th:text="${board.content}"></div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-outline-danger"
                th:onclick="|location.href='@{/roommate/delete(roommate_id=${board.roommate_id})}'|"
                th:if="${session.USER_NICKNAME.id == board.id}"
              >
                삭제하기
              </button>
              <button
                type="button"
                class="ml-3 btn btn-outline-warning"
                onclick="location.href='/hollroom/roommate/home'"
              >
                뒤로 가기
              </button>
              <button
                type="button"
                class="ml-3 btn btn-outline-warning"
                th:onclick="|location.href='@{/roommate/edit(roommate_id=${board.roommate_id})}'|"
                th:if="${session.USER_NICKNAME.id == board.id}"
              >
                수정하기
              </button>
              <form action="/hollroom/chat/room" method="post">
                <input type="hidden" th:name="id" th:value="${user.id}" />
                <input
                  type="hidden"
                  th:name="user_name"
                  th:value="${user.user_name}"
                />
                <input
                  type="hidden"
                  th:name="user_nickname"
                  th:value="${user.user_nickname}"
                />
                <input
                  type="hidden"
                  th:name="user_image"
                  th:value="${user.user_image}"
                />
                <input
                  type="hidden"
                  th:name="user_introduce"
                  th:value="${user.user_introduce}"
                />
                <input
                  type="hidden"
                  th:name="user_gender"
                  th:value="${user.user_gender}"
                />
                <!--                  <input type="hidden" th:name="roomId" th:value="${board.roommate_id}" />-->
                <input
                  type="hidden"
                  th:name="sender"
                  th:value="${session.USER_NICKNAME.id}"
                />
                <input type="hidden" th:name="receiver" th:value="${user.id}" />
                <button
                  type="submit"
                  class="ml-3 btn btn-outline-primary"
                  th:if="${session.USER_NICKNAME.id != board.id}"
                >
                  작성자에게 채팅 보내기
                </button>
              </form>
              <!--                <button-->
              <!--                    type="submit" class="ml-3 btn btn-outline-primary"-->
              <!--                    th:if="${session.USER_NICKNAME.id == board.id}">-->
              <!--                  채팅 바로가기-->
              <!--                </button>-->
            </div>
          </div>
        </div>
      </section>
    </main>
