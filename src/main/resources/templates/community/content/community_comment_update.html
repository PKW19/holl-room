<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>HollRoomCommunityReadPage</title>
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Docs CSS -->
  <link type="text/css" href="/hollroom/common/css/styles_list2.css" rel="stylesheet">
  <link type="text/css" href="/hollroom/common/css/styles_list3.css" rel="stylesheet">
  <script type="text/javascript" th:inline="javascript">
    $(document).ready(function (){
      let category = /*[[${category}]]*/
      $("#category").val(category).attr("selected","selected");
    });
  </script>

</head>

<body>
<div layout:fragment="content" style="background-color: #cfe2ff " >

    <!--<section class="section section-components pb-0" id="section-components">-->
      <div class="container" style="background-color: #f2f2f2; width: 1200px;">
        <form action="" method="post" >
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <!-- Basic elements -->
              <h2 class="mb-5">
                <span>게시글</span>
              </h2>
              <!-- Buttons -->
              <!--<h3 class="h4 text-success font-weight-bold mb-4">Buttons</h3>-->
              <!-- Button styles -->

            </div>
          </div>

      <!--</section>-->
      <!--<section class="section pb-0 section-components">-->
        <!--<div class="container mb-5">-->
          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">번호</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <div class="form-group" style="background-color: white" >
                <input type="text" th:value="${readinfo.postId}" class="form-control" disabled />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">작성날짜</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <div class="form-group">
               <!-- <input type="text" value="작성날짜" class="form-control" disabled />-->
                <div th:text="${#dates.format(readinfo.createdAt,'yyyy-MM-dd')}"></div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">제목</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <div class="form-group" style="background-color: white">
                <input type="text" th:value="${readinfo.title}" class="form-control" disabled/>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">작성자</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <div class="form-group" style="background-color: white">
                <input type="text" th:value="${readinfo.userNickname}" class="form-control" disabled />
              </div>
            </div>
          </div>

          <div class="mb-1">
            <label class="text-uppercase font-weight-bold">카테고리</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <select class="form-select" name="category" id="category">
                <option value="자유">자유</option>
                <option value="꿀팁">꿀팁</option>
                <option value="질문">질문</option>
                <option value="자취레시피">자취레시피</option>
              </select>
            </div>
          </div>
        <!--</div>-->
      <!--</section>-->
          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">첨부파일</label>
          </div>
        <div class="row">
          <div class="col-lg-12 col-sm-6" th:each="file:${fileList}">
          <!--등록한 첨부파일 이미지 출력-->
            <img th:src="@{/imageload/}+${file.fileStoreName}" width="300">

          </div>

        </div>

          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">본문 내용</label>
          </div>
          <div class="form-group mb-4">
            <div style="width: 1100px; height: 400px; border: solid 1px white; background-color: white">
              <div th:text="${readinfo.content}" ></div>
            </div>
          </div>

        </form>
        <div>

          <div class="pt-5 comment-wrap">
            <h3 class="mb-5 heading">댓글 수정란</h3>

          <ul class="comment-list">
            <li class="comment">
              <!--<div class="vcard">
                <img src="/hollroom/images/person_1.jpg" alt="Image placeholder">
              </div>-->
              <form action="/hollroom/community/comments/update" method="post" >
                <input type="hidden" th:name="commentId" th:value="${updatingCommentId}" class="form-control"/>
                <input type="hidden" th:name="postId" th:value="${updatingPostId}" class="form-control"/>
                <div class="form-group mb-4" >
                  <textarea class="form-control form-control-alternative" name="comments" rows="5" cols="80" placeholder="댓글을 작성해 주세요" style="width: 700px; background-color: white; " ></textarea>
                </div>
                <button class="btn btn-1 btn-success" type="submit" th:if="${session.USER_NICKNAME!=null}" style="width: 50px; height: 40px; background-color: #0a53be; border: #0a53be; font-size: 10px; padding: 0;">저장</button>
                <button class="btn btn-1 btn-danger" type="reset" th:if="${session.USER_NICKNAME!=null}" style="width: 50px; height: 40px; background-color: #f4a100; border: #f4a100; font-size: 10px; padding: 0;">취소</button>

              </form>

            </li>
          </ul>
          </div>
        </div>
      </div>

</div>

</body>

</html>
