<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>HollRoomCommunityWritePage</title>

  <!-- Docs CSS -->
  <!--<link type="text/css" href="/hollroom/common/css/styles_list2.css" rel="stylesheet">-->
</head>

<body>
<div layout:fragment="content" style="background-color: white; padding-top: 20px; padding-bottom: 20px; " >
    <!--<section class="section section-components pb-0" id="section-components">-->
      <div class="container" style="background-color: white; width: 1200px; border:0.1px #0d6efd solid;
       border-radius: 1%; padding-top: 20px; padding-bottom: 20px;">
        <form action="/hollroom/community/write" method="post" enctype="multipart/form-data">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <!-- Basic elements -->
              <h2 class="mb-5">
                <span style="font-family: 'CWDangamAsac-Bold', sans-serif; font-size: 1.5em">Post Registration</span>
              </h2>
              <!-- Buttons -->
              <!--<h3 class="h4 text-success font-weight-bold mb-4">Buttons</h3>-->
              <!-- Button styles -->

            </div>
          </div>

      <!--</section>-->
      <!--<section class="section pb-0 section-components">-->
        <!--<div class="container mb-5">-->
          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">제목</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <div class="form-group">
                <input type="text" placeholder="홀룸" class="form-control" name="title"/>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">작성자</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <div class="form-group"><!--세션에서 공유하는 이름이 user라고 생각하고 만들자-->
                <!--<input type="hidden" th:name="id" th:value="${session.user.id}" th:if="${session.user!=null}" class="form-control" disabled />
                <input type="text" th:value="${session.user.userName}" th:if="${session.user!=null}" class="form-control" disabled />-->
                <input type="hidden" th:name="id" th:value="${session.USER_NICKNAME.id}" th:if="${session.USER_NICKNAME!=null}" class="form-control"/>
                <input type="text" th:value="${session.USER_NICKNAME.UserNickname}" th:if="${session.USER_NICKNAME!=null}" class="form-control" disabled />
              </div>
            </div>
          </div>

          <div class="mb-1">
            <label class="text-uppercase font-weight-bold">카테고리</label>
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-6">
              <select class="form-select" name="category">
                <option value="자유">자유</option>
                <option value="꿀팁">꿀팁</option>
                <option value="질문">질문</option>
                <option value="자취레시피">자취레시피</option>
              </select>
            </div>
          </div>
        <!--</div>-->
      <!--</section>-->
          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">첨부파일</label>
          </div>
        <div class="row">
          <div class="col-lg-12 col-sm-6">

            <div class="col-md-5">
              <input type="file" class="form-control" name="files"
                     id="files1" placeholder="파일선택" multiple="multiple">
            </div>
            <div class="col-md-5">
              <input type="file" class="form-control" name="files"
                     id="files2" placeholder="파일선택" multiple="multiple">
            </div>
            <div class="col-md-5">
              <input type="file" class="form-control" name="files"
                     id="files3" placeholder="파일선택" multiple="multiple">
            </div>
            <div class="col-md-5">
              <input type="file" class="form-control" name="files"
                     id="files4" placeholder="파일선택" multiple="multiple">
            </div>
            <div class="col-md-5">
              <input type="file" class="form-control" name="files"
                     id="files5" placeholder="파일선택" multiple="multiple">
              <span style="font-size: small">※첨부파일을 수정하고 싶을 경우, 새로 작성해 주셔야 합니다.</span>
            </div>

          </div>

        </div>

          <div class="mb-3">
            <label class="text-uppercase font-weight-bold">본문 내용</label>
          </div>
          <div class="form-group mb-4">
            <textarea class="form-control form-control-alternative" name="content" rows="10" cols="80" placeholder="내용을 작성해 주세요"
                      style="background-color: #212529; border: #212529 solid; border-radius: 1%; color: white"></textarea>
          </div>
          <div>
            <button class="btn btn-1 btn-success" type="submit">등록</button>
            <button class="btn btn-1 btn-danger" type="reset">취소</button>
            <!--<button class="btn btn-primary" type="button">수정</button>-->

            <!-- 버튼 종류
            <button class="btn btn-1 btn-primary" type="button">Primary</button>-->
           <!-- <button class="btn btn-1 btn-info" type="button">Info</button>-->
            <!--<button class="btn btn-1 btn-warning" type="button">Warning</button>-->
            <!--<button class="btn btn-1 btn-neutral" type="button">Neutral</button>-->
          </div>
        </form>
      </div> <!--컨테이너-->
</div>

</body>

</html>
