<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <meta charset="utf-8"/>
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, initial-scale =1.0"/>
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png"/>
    <meta name="og:type" content="website"/>
    <meta name="twitter:card" content="photo"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/styleguide.css"/>
    <link rel="stylesheet" type="text/css" href="css/globals.css"/>
    <link rel="stylesheet" type="text/css" href="css/profile_inquiry.css"/>
    <link rel="stylesheet" type="text/css" href="css/profile_shape.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles-2.css"/>
    <!--Java Script-->
    <script src="js/inquiry.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>
</head>
<body class="d-flex flex-column font-kor">
<main class="flex-shrink-0">
    <div layout:fragment="content">
        <!-- Page content-->
        <section class="py-5 flex-row-5">
            <div class="container px-5 d-flex">
                <!-- 메뉴 -->
                <!--<div class="main-content bg-light rounded-3 py-5 px-4 px-md-5 mb-5">-->
                <aside class="col-3 bg-dark bg-gradient rounded-3 pt-4 px-3 me-3 content3">
                    <div class="my-5 filter-list text-white">
                        <h2 class="text-center mb-4" style="font-size: 1.5em; font-weight: bold;">마이페이지</h2>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-menu" href="profile">
                                    <i class="bi bi-person-circle"></i> 마이프로필
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu " href="mywrite?category=all&page=0">
                                    <i class="bi bi-pencil-square"></i> 내가 쓴 글
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu" href="interest?category=all&page=0">
                                    <i class="bi bi-bookmark-heart"></i> 즐겨찾기
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu active" href="inquiry?category=all&page=0">
                                    <i class="bi bi-question-circle"></i> 문의하기
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu" href="withdrawal">
                                    <i class="bi bi-x-circle"></i> 회원탈퇴
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>

                <!-- 내가 쓴글 목록 -->
                <div class="border-primary col-7 p-4 bg-white rounded-3">
                    <div class="p-3">
                        <table class="table table-hover text-center">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>답변여부</th>
                                <th>답변완료일</th>
                            </tr>
                            </thead>
                            <tbody id="inquiry-table-body">
                            <tr th:each="inquiry : ${inquiryPage.content}">
                                <td th:text="${inquiry.postId}"></td>
                                <td><a th:href="@{/mypage/inquiry/{id}(id=${inquiry.postId})}" th:text="${inquiry.title}"></a></td>
                                <td th:text="${#dates.format(inquiry.createdAt, 'yyyy-MM-dd')}"></td>
                                <td th:text="${inquiry.answered ? '예' : ''}"></td>
                                <td th:text="${#dates.format(inquiry.answeredAt, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="d-flex justify-content-center mb-5 my-paging">
                            <a href="#" class="">&#5130;</a>
                            <a href="http://localhost:8090/hollroom/mypage/inquiry?category=all&page=0#" class="">1</a>
                            <a href="http://localhost:8090/hollroom/mypage/inquiry?category=all&page=1#" class="">2</a>
                            <a href="http://localhost:8090/hollroom/mypage/inquiry?category=all&page=2#" class="">3</a>
                            <a href="#" class="">&#5125;</a>
                        </div>
                        <div class="d-inline-block">
                            <div class="d-flex justify-content-end mx-auto">
                               <!-- <select name="" id="" class="my-select rounded-2">
                                    <option value="">제목 + 내용</option>
                                    <option value="">제목</option>
                                    <option value="">내용</option>
                                    <option value="">작성자</option>
                                </select>
                                <input class="ml-2 my-input-l" type="text" placeholder="검색어를 입력하세요"/>
                                <a class="ml-2" href="#">
                                    <img src="assets/icon_search.png" style="width: 23px; height: 23px" alt=""/>
                                </a>-->

                                <button type="click" id="write-button" class="btn btn-primary write-button" style="margin-left: 650px">글쓰기</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
