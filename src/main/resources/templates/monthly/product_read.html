<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <meta charset="utf-8"/>
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, initial-scale =1.0"/>
    <style type="text/css">
        .content-container{
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #cfe2ff;
        }
        .content-box{
            background-color: white;
            width: 740px;
            padding: 30px;
        }
        .description-line{
            border-bottom: 1px solid lightgray;
        }
        .flex-center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .horizontal-center{
            display: flex;
            justify-content: center;
        }
        .full-screen{
            height: 100vh;
            width: 100vw;
        }
        .description-box{
            display: flex;
            flex-direction: column;
            height: 300px;
            justify-content: space-between;
            margin-left: 20px;
        }
        .flex-column{
            display: flex;
            flex-direction: column;
        }
        .flex{
            display: flex;
        }
        .flex-gr{
            flex-grow: 1;
        }
        .map-box{
            width: 740px;
            padding: 30px;
            height: 400px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .header-box{
            width: 740px;
            background-color: white;
            padding-top: 30px;
            padding-left: 30px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header-text{
            text-underline: lightgray;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content-container">
    <div class="flex-center full-screen" style="flex-direction: column">
        <div class="header-box">
            <h1>매물상세</h1>
        </div>
        <div class="flex content-box">
            <img style="width: 500px; height: 300px;" th:src="@{/imageload/}+${product.roomImg}"/>
            <div class="description-box">
                <div class="description-line flex-column horizontal-center" >
                    <div>[[${product.address}]]</div>
                    <h4 th:text="|월세 ${product.deposit}/${product.monthly}|"></h4>
                </div>
                <div class="description-line flex-column horizontal-center" >
                    <div>
                        <span th:text="|${product.pyeongCount}평|">평수</span>
                        <span th:text="|${product.floorCount}층|">층수</span>
                        <span th:text="|방 ${product.roomCount}개|">방수</span>
                        <span th:text="|${product.bayCount}베이|">창수</span>
                    </div>
                </div>
                <div class="description-line flex-column horizontal-center" >
                    <span th:text="${product.roomOption}">옵션</span>
                </div>
                <div class="description-line flex-column horizontal-center">
                    <span th:text="${product.securityFacility}">보안시설</span>
                </div>
                <div class="description-line flex-column horizontal-center flex-gr">
                    <span>
                        [[${product.address}]]에 있는 원룸입니다.<br/>
                        역까지 약 5분거리에 있습니다.
                    </span>
                </div>
            </div>
        </div>
        <div class="map-box">
            행복한공인중개사 | 010-1234-5678
            <img src="/hollroom/images/estate_agent.png"/>
        </div>
    </div>

</div>
</body>
</html>
